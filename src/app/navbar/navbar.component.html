<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="blog" routerLinkActive="active">Blogger</a>
    <a *ngIf="authenticator.user" class="navbar-brand" routerLink="create_blog">Create blog</a>
    <a *ngIf="authenticator.user" class="navbar-brand" routerLink="my_blogs">My blogs</a>
    <div *ngIf="authenticator.user" class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <div class="nav-item dropdown d-flex">
        <div class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          {{ authenticator.user.username }}
        </div>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item signout" (click)="signOut()">Sign out</a></li>
        </ul>
      </div>
    </div>
    <a *ngIf="!authenticator.user" class="navbar-brand" routerLink="login" routerLinkActive="active">Sign in</a>
  </div>
</nav>
