<div *ngFor="let b of blog" class="card my-3">
	<div class="card-header">
		<p class="card-title">{{ b.title }}</p>
	</div>
	<div class="card-body">
		{{ b.text }}
		<button type="button" (click)="delete(b.id)" class="btn btn-success">delete</button>
	</div>
	<!-- <div class="card-footer"></div> -->
</div>
